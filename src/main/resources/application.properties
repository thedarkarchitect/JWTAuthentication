spring.application.name=JwtAuthentication

# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=your_jwt_secret
jwt.access.expiration=300000  # 5 minutes in milliseconds
jwt.refresh.expiration=259200000  # 3 days in milliseconds
jwt.leeway=300000  # 5 minutes in milliseconds

#show or not log each sql query
spring.jpa.show-sql=true
spring.datasource.validation-query=SELECT 1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
